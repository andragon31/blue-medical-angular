<block-ui>
    <div class="content" role="main">
        <!-- Resources -->
        <h2>Registar {{title}}</h2>
        <p></p>
      
        <div class="card-container">
            <mat-card class="example-card">
                <mat-card-content>
                    <form class="example-form">
                        <mat-form-field class="example-full-width" appearance="fill">
                          <mat-label>Placa</mat-label>
                          <input [(ngModel)]="plate" name="plate" matInput #message maxlength="10">
                          <mat-hint align="end">{{message.value.length}} / 10</mat-hint>
                        </mat-form-field>
                    </form>
                </mat-card-content>
                
                <mat-card-actions>
                    <button mat-button color="warn" (click)="cancel()">Cancelar</button>
                    <button mat-button color="primary" (click)="checkInOut()">Registrar</button>
                </mat-card-actions>
              </mat-card>
        </div>
    </div>
</block-ui>
